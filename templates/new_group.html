{% extends "layouts/base.html" %}
{% block title%} Onstagram - New Group  {% endblock %}

{% block content%}

<form class="form flex_col_center" id="form" method="POST">
    <h1 class="form-heading">Create a new Group</h1>
      <div class="form-group">
        <label for="name">Name</label>
        {{ form.name(class_ = 'form-control', autofocus = true) }}
      </div>
         
      <input type="submit" value="Create Group" class="btn btn-primary btn-lg btn-block">
      {% for group in groups %}
        <div id={{"group"~group.id}} class="post_container">
          <h1> {{group.name}} </h1>
          
          <a href="{{ url_for('edit_group',group_id=group.id) }}">EDIT</a>
        
        </div>
      {% endfor %}
</form>
{% endblock %}
