{% extends "layouts/base.html" %}
{% block title%} Home  {% endblock %}

{% block content%}
<section id="blog">
    {% for post in posts %}
    <div id={{"blog"~post.id}} class="blog_container">
        <h1> {{post.Title}} </h1>
        <h2> {{post.author}} </h2>
        <p> {{post.date_posted}} </p>
        <p> {{post.content}} </p>
    </div>
    {% endfor %}
</section>
{% endblock %}
