{% extends "layouts/base.html" %}

{% block title%} Home  {% endblock %}

{% block content%}
    
    {% for post in posts %}
        
        <h1> {{post.Title}} </h1>
        <h2> {{post.author}} </h2>
        <p> {{post.date_posted}} </p>
        <p> {{post.content}} </p>
    {% endfor %}

{% endblock %}
