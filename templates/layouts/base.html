<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- Font for Ustagram Title -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> <!-- Font for Ustagram Title -->
    
    
    
    <title>{% block title %} {% endblock %} - mypage</title>
    {% endblock %}
</head>
<body>
    <header>{% include "./includes/nav.html" ignore missing%} </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>{% include "./includes/footer.html" ignore missing%}</footer>
    
    
</body>
</html>
